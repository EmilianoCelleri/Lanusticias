{% extends 'index.html' %}

{% block paneladmin %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            {% if request.user.is_superuser %}
            <h1 class="masthead-heading mb-0">Bienvenido al panel de administracion</h1>
                       
            <a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'blog_crear' %}">Crear Entrada</a>
            <a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'blog_list' %}">Listar Blogs</a>
            {% else %}
            <h1 class="masthead-heading mb-0">No tenes autorizacion para ver esta pagina</h1>
            {% endif %}
            
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

{% endblock %}
